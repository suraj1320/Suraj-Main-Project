<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <section class="container" style="padding-top: 120px; display: flex; gap: 2rem;">
        <!-- Sidebar -->
        <aside class="glass-panel" style="width: 250px; padding: 1.5rem; height: fit-content; flex-shrink: 0;">
            <h3 style="margin-bottom: 1rem; color: var(--accent-color);">SEARCH</h3>
            <form th:action="@{/shop}" method="get" style="margin-bottom: 2rem;">
                <input type="text" name="keyword" placeholder="Search..." class="form-control"
                    style="width: 100%; margin-bottom: 0.5rem;">
                <button type="submit" class="btn-primary" style="width: 100%; font-size: 0.8rem;">Go</button>
            </form>

            <h3 style="margin-bottom: 1rem; color: var(--accent-color);">CATEGORIES</h3>
            <ul style="list-style: none;">
                <li style="margin-bottom: 0.5rem;"><a th:href="@{/shop}" style="color: var(--text-color);">All Books</a>
                </li>
                <li th:each="cat : ${categories}" style="margin-bottom: 0.5rem;">
                    <a th:href="@{/shop(category=${cat})}" th:text="${cat}"
                        style="color: var(--text-muted); font-size: 0.9rem;">Category</a>
                </li>
            </ul>
        </aside>

        <!-- Product Grid -->
        <div style="flex-grow: 1;">
            <h2 class="section-title" style="margin-top: 0; text-align: left;">ALL COLLECTIONS</h2>

            <div class="grid">
                <div class="card glass" th:each="book : ${books}">
                    <div class="card-img-placeholder" th:if="${book.image == null or book.image == ''}">
                        <span>ðŸ“–</span>
                    </div>
                    <img th:if="${book.image != null and book.image != ''}" th:src="${book.image}" alt="Book Cover"
                        style="width: 100%; height: 350px; object-fit: cover;">

                    <div class="card-body">
                        <span class="price" th:text="${'$' + book.price}">$29.99</span>
                        <h3 th:text="${book.title}">The Future is Now</h3>
                        <p th:text="${book.author}">By Author Name</p>
                        <a href="#" class="btn-primary add-to-cart" th:data-id="${book.id}"
                            th:data-title="${book.title}" th:data-price="${book.price}"
                            style="font-size: 0.8rem; padding: 8px 16px;">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
