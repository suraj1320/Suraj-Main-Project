<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container form-container glass-panel" style="max-width: 400px; margin-top: 150px;">
        <h2 class="section-title" style="margin-top: 0; margin-bottom: 2rem;">NEW IDENTITY</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose User ID" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Set Passcode" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Register</button>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-muted);">
                Already have an ID? <a th:href="@{/login}" style="color: var(--accent-color);">Login</a>
            </p>
        </form>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
