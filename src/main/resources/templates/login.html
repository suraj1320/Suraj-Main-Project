<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container form-container glass-panel" style="max-width: 400px; margin-top: 150px;">
        <h2 class="section-title" style="margin-top: 0; margin-bottom: 2rem;">ACCESS TERMINAL</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="User ID" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Passcode" required>
            </div>

            <p th:if="${error}" style="color: #ff5555; text-align: center; margin-bottom: 1rem;" th:text="${error}"></p>

            <button type="submit" class="btn-primary" style="width: 100%;">Initiate Session</button>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-muted);">
                New User? <a th:href="@{/register}" style="color: var(--accent-color);">Create Identity</a>
            </p>
        </form>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
