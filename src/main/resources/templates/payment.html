<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Process Payment - Book Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn-pay {
            background: #2ecc71;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-pay:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .secure-badge {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #95a5a6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <h2 style="margin-top: 0; color: #2ecc71;">üîí Secure Payment</h2>
        <p style="color: #bdc3c7; margin-bottom: 30px;">Complete your purchase securely.</p>

        <form th:action="@{/payment/process}" method="post">

            <div class="form-group" style="margin-bottom: 25px;">
                <label style="margin-bottom: 10px;">Select Payment Method</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <label
                        style="cursor: pointer; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; flex: 1; text-align: center;">
                        <input type="radio" name="method" value="card" checked onchange="togglePaymentFields('card')">
                        Card
                    </label>
                    <label
                        style="cursor: pointer; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; flex: 1; text-align: center;">
                        <input type="radio" name="method" value="upi" onchange="togglePaymentFields('upi')"> UPI
                    </label>
                    <label
                        style="cursor: pointer; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; flex: 1; text-align: center;">
                        <input type="radio" name="method" value="cod" onchange="togglePaymentFields('cod')"> COD
                    </label>
                </div>
            </div>

            <div id="card-fields">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000">
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group">
                        <label>Expiry</label>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="password" placeholder="123">
                    </div>
                </div>

                <div class="form-group">
                    <label>Cardholder Name</label>
                    <input type="text" placeholder="John Doe">
                </div>
            </div>

            <div id="upi-fields" style="display: none;">
                <div class="form-group">
                    <label>UPI ID</label>
                    <input type="text" placeholder="username@bank">
                </div>
            </div>

            <div id="cod-fields" style="display: none;">
                <p style="color: #f1c40f; text-align: center; margin-bottom: 20px;">Pay with Cash upon delivery. <br>
                    Additional charges may apply.</p>
            </div>

            <button type="submit" class="btn-pay">Pay Now</button>
        </form>

        <script>
            function togglePaymentFields(method) {
                document.getElementById('card-fields').style.display = method === 'card' ? 'block' : 'none';
                document.getElementById('upi-fields').style.display = method === 'upi' ? 'block' : 'none';
                document.getElementById('cod-fields').style.display = method === 'cod' ? 'block' : 'none';
            }
        </script>

        <div class="secure-badge">
            <span>üõ°Ô∏è</span> 256-bit SSL Encrypted
        </div>
    </div>
</body>

</html>
