<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container form-container glass-panel" style="max-width: 600px; margin-top: 150px;">
        <h2 class="section-title" style="margin-top: 0; margin-bottom: 2rem;"
            th:text="${book.id == null ? 'INGEST NEW ASSET' : 'MODIFY ASSET'}">INGEST NEW ASSET</h2>

        <form th:action="${book.id == null} ? @{/admin/add-book} : @{/admin/update-book/{id}(id=${book.id})}"
            th:object="${book}" method="post">

            <div class="form-group">
                <label>Title</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Enter book title" required>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-group">
                <label>Author</label>
                <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select th:field="*{category}" class="form-control">
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00" required>
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="form-group">
                <label>Stock Quantity</label>
                <input type="number" th:field="*{stock}" class="form-control" placeholder="10" required>
                <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
            </div>

            <div class="form-group">
                <label>Image URL (Optional)</label>
                <input type="text" th:field="*{image}" class="form-control" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea th:field="*{description}" class="form-control" rows="4"
                    placeholder="Enter book description"></textarea>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Deploy to Store</button>
        </form>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
