<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Custom Styles for Contact Page (Themed) -->
    <style>
        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Shapes */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite;
        }

        .shape-1 {
            top: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: var(--highlight-color);
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: 20%;
            left: -5%;
            width: 400px;
            height: 400px;
            background: var(--accent-color);
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(10deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        .hero-section {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent-color), var(--highlight-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: popIn 1.5s cubic-bezier(0, 0.9, 0.3, 1.2) forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--highlight-color);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.1);
            outline: none;
        }

        .btn-submit {
            background: var(--highlight-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        footer {
            margin-top: 5rem;
            background: #1a1a1a;
        }
    </style>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container hero-section">
        <div>
            <h1 class="hero-title">Get in Touch</h1>
            <p style="font-size: 1.2rem; color: var(--text-muted); margin-top: 1rem;">We'd love to hear from you.</p>
        </div>
    </div>

    <div class="container" style="max-width: 800px; margin-bottom: 5rem;">
        <div class="glass-card">
            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 2rem;">
                <!-- Contact Info -->
                <div>
                    <h3 style="margin-bottom: 2rem; color: var(--accent-color);">Contact Information</h3>

                    <div style="margin-bottom: 1.5rem;">
                        <span style="font-size: 1.5rem; display: block; margin-bottom: 5px;">üìç</span>
                        <h4 style="margin-bottom: 5px;">Visit Us</h4>
                        <p style="color: var(--text-muted);">123 Book Street, Literary City<br>Knowledge State, 400001
                        </p>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <span style="font-size: 1.5rem; display: block; margin-bottom: 5px;">üìß</span>
                        <h4 style="margin-bottom: 5px;">Email Us</h4>
                        <p style="color: var(--text-muted);">support@sagabooks.com<br>info@sagabooks.com</p>
                    </div>

                    <div>
                        <span style="font-size: 1.5rem; display: block; margin-bottom: 5px;">üìû</span>
                        <h4 style="margin-bottom: 5px;">Call Us</h4>
                        <p style="color: var(--text-muted);">+1 (555) 123-4567<br>Mon-Fri, 9am - 6pm</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div>
                    <h3 style="margin-bottom: 2rem; color: var(--accent-color);">Send a Message</h3>

                    <form action="#" onsubmit="event.preventDefault(); alert('Message sent successfully!');">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="How can we help?" required></textarea>
                        </div>

                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
